<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>

    <!--Bootsrap 5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
    <script src="login.js"></script>
    
</head>

<body>
    <div class="row d-flex justify-content-center align-items-center containerclass">        
        <div class="card fade-in-image">

            <div class="card-body">
			<h3>Sign In</h3>
	
                <form>

                    <div class="input-group form-group" style="margin-top: 15px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">

                    </div>

                    <div class="input-group form-group" style="margin-top: 25px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div> 
                    
                    <div class="somebuttons">
                   
						<input type="button" value="Login" class="btn login_btn" onclick="somefunction()">
						<input type="hidden" value="session_id" name="hidden" >
					</div>
		
                </form>
                
                <div class="text-center"><a href="#" class="links">Forgot your password?</a></div>
            </div>

    	</div>  
    </div>
</body>

</html>
